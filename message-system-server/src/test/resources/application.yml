spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql

  data:
    redis:
      host: localhost
      port: 16379
      database: 1  # 테스트용 DB
      repositories:
        enabled: false