version: "3.8"

services:
  mysql-source:
    image: mysql:8.0.40
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "13306:3306"
    volumes:
      - ${MYSQL_VOLUMES}:/var/lib/mysql
      - ./init-scripts-source:/docker-entrypoint-initdb.d
    command:
      - --server-id=1
      - --log-bin=/var/lib/mysql/mysql-bin.log
      - --enforce-gtid-consistency=ON
      - --gtid-mode=ON

  mysql-replica:
    image: mysql:8.0.40
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "13307:3306"
    volumes:
      - ${MYSQL_REPLICA_VOLUMES}:/var/lib/mysql
      - ./init-scripts-replica:/docker-entrypoint-initdb.d
    depends_on:
      mysql-source:
        condition: service_healthy
    command:
      - --server-id=2
      - --relay-log=/var/lib/mysql/mysql-relay-bin.log
      - --enforce-gtid-consistency=ON
      - --gtid-mode=ON
      - --read-only=ON

  redis:
    image: redis:7.4.1
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - ${REDIS_VOLUMES}:/data

  redis-insight:
    image: redis/redisinsight:2.64.1
    restart: unless-stopped
    ports:
      - "15540:5540"
    volumes:
      - ${REDIS_INSIGHT_VOLUMES}:/data